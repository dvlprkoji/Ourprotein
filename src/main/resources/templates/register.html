<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Form-v5 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="/css/roboto-font.css">
	<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-5/css/fontawesome-all.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="/css/styleforreg.css"/>
</head>
<style>
	.fieldErrorForm {
		border-color: #bd2130;
	}
	.fieldErrorText{
		font-size: medium;
		color: #bd2130;
	}
</style>
<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" th:object="${form}" action="/register" method="post">
				<h2>Register Account Form</h2>
				<div class="form-row">
					<label th:for="name">Name</label>
					<input type="text" th:field="*{name}" class = "input-text" th:style="${#fields.hasErrors('name')}? 'border-color: #bd2130; margin-bottom: 2px' : ''" placeholder="Your Name">
					<i class="fas fa-user"></i>
					<div>
						<p th:if="${#fields.hasErrors('name')}" style="margin-left: 2px; margin-top: 0px; color: #bd2130; font-size: medium" th:errors="*{name}">error message</p>
					</div>
				</div>
				<div class="form-row">
					<label th:for="email">Email</label>
					<input type="text" th:field="*{email}" class="input-text" th:style="${#fields.hasErrors('email')}? 'border-color: #bd2130; margin-bottom: 2px' : ''" placeholder="Your Email">
					<i class="fas fa-envelope"></i>
					<div>
						<p th:if="${#fields.hasErrors('email')}" style="margin-left: 2px; margin-top: 0px; color: #bd2130; font-size: medium" th:errors="*{email}">error message</p>
					</div>
				</div>
				<div class="form-row">
					<label th:for="password">Password</label>
					<input type="password" th:field="*{password}" class="input-text" th:style="${#fields.hasErrors('password')}? 'border-color: #bd2130; margin-bottom: 2px' : ''" placeholder="Your Password">
					<i class="fas fa-lock"></i>
					<div>
						<p th:if="${#fields.hasErrors('password')}" style="margin-left: 2px; margin-top: 0px; color: #bd2130; font-size: medium" th:errors="*{password}">error message</p>
					</div>
				</div>
				<div class="form-row">
					<label th:for="city">City</label>
					<input type="text" th:field="*{city}" class="input-text" th:style="${#fields.hasErrors('city')}? 'border-color: #bd2130; margin-bottom: 2px' : ''" placeholder="Your City">
					<i class="fas fa-lock"></i>
					<div>
						<p th:if="${#fields.hasErrors('city')}" style="margin-left: 2px; margin-top: 0px; color: #bd2130; font-size: medium" th:errors="*{city}">error message</p>
					</div>
				</div>
				<div class="form-row">
					<label th:for="street">Street</label>
					<input type="text" th:field="*{street}" class="input-text" th:style="${#fields.hasErrors('street')}? 'border-color: #bd2130; margin-bottom: 2px' : ''" placeholder="Your Street">
					<i class="fas fa-lock"></i>
					<div>
						<p th:if="${#fields.hasErrors('street')}" style="margin-left: 2px; margin-top: 0px; color: #bd2130; font-size: medium" th:errors="*{street}">error message</p>
					</div>
				</div>
				<div class="form-row">
					<label th:for="zipcode">Zipcode</label>
					<input type="text" th:field="*{zipcode}" class="input-text" th:style="${#fields.hasErrors('zipcode')}? 'border-color: #bd2130; margin-bottom: 2px' : ''" placeholder="Your Zipcode">
					<i class="fas fa-lock"></i>
					<div>
						<p th:if="${#fields.hasErrors('zipcode')}" style="margin-left: 2px; margin-top: 0px; color: #bd2130; font-size: medium" th:errors="*{zipcode}">error message</p>
					</div>
				</div>
				<div class="form-row-last">
					<input type="submit" class="register">
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
